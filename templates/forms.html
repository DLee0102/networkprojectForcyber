    <style>
        /* 弹窗样式 */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 240, 0, 0.3);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 9999;
        }

        /* 淡入动画效果 */
        .popup.fade-in {
            animation: fade-in 0.3s ease-out;
        }

        /* 淡出动画效果 */
        .popup.fade-out {
            animation: fade-out 0.3s ease-out;
        }

        /* 弹窗样式 */
        .popup1 {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 0, 0, 0.5); /* 设置为半透明的浅红色 */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            z-index: 9999;
        }

        /* 淡入动画效果 */
        .popup1.fade-in {
            animation: fade-in 0.3s ease-out;
        }

        /* 淡出动画效果 */
        .popup1.fade-out {
            animation: fade-out 0.3s ease-out;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }
    </style>
    <script>
        window.addEventListener("DOMContentLoaded", function() {
            // 获取弹窗容器元素
            var popupContainer = document.getElementById("popupContainer");

            // 显示弹窗
            popupContainer.classList.add("fade-in");

            // 设置定时器，在3秒后隐藏弹窗
            setTimeout(function() {
                // 隐藏弹窗
                popupContainer.classList.remove("fade-in");
                popupContainer.classList.add("fade-out");

                // 延迟一段时间后移除弹窗
                setTimeout(function() {
                    popupContainer.remove();
                }, 300);
            }, 3000);
        });
    </script>

</head>

        <div id="popupContainer" class="popup">

    </body>
    {% endif %}
